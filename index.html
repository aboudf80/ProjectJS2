<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Contact Book</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon/favicon-16x16.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h1>My Phone Book</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search contacts..." />
      <button id="addBtn">Add Contact</button>
      <button id="clearAllBtn">Clear All</button>
      <button id="showFavoritesBtn">Show Favorites</button>
      <button id="showAllBtn">Show All</button>
      <button id="effectBtn">Toggle Effect</button>
      <button id="nameRedBtn">Red Names</button> 
      <button id="phoneBoldBtn">Bold Phones</button> 
      <button id="btnHideUnder30">Hide Age smaller than 30</button>
      <button id="btnResetHidden">Reset Hide</button>
      <button id="nameBoldBtn">Bold Names</button>
      <button id="btnClearImages">Clear Images</button>
        <button id="btnDarkCardToggle">Dark Card Toggle</button>
    </div>

    <p id="contactCounter">Total: 0 contacts</p>

    <ul class="contact-header">
      <li>Image</li>
      <li>Name</li>
      <li>Phone</li>
      <li>Actions</li>
    </ul>
    <ul id="contactList" class="contact-list"></ul>
    <p id="noContactsMsg" class="hidden">No contacts found.</p>

    <div id="popup" class="popup hidden">
      <form id="popupForm">
        <h2 id="formTitle">Add Contact</h2>
        <input type="text" id="formName" placeholder="Name" required />
        <input type="text" id="formPhone" placeholder="Phone" required />
        <input type="text" id="formEmail" placeholder="Email" />
        <input type="text" id="formAddress" placeholder="Address" />
        <input type="number" id="formAge" placeholder="Age" />
        <textarea id="formNotes" placeholder="Notes"></textarea>
        <input type="text" id="formImage" placeholder="Image URL (optional)" />
        <div class="popup-buttons">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

   
  </div>
   <footer>
      <p>&copy; 2025 Ahmad &#9747; Zahra</p>
    </footer>

  <script src="js.js"></script>
</body>
</html>
